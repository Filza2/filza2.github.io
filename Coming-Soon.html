    <style>
    html,body {min-height: 100%;margin: 0;padding: 0;}html {background: inherit;background-color: #0a0f12;}body {background-color: transparent !important;background-attachment: scroll !important;background-repeat: no-repeat;background-size: cover;}
    :root{
      --green:#22c55e;
      --green-dark:#16a34a;
      --bg:#0a0f12;
      --ink:#eaf7ef;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Cairo","Tahoma","Arial",sans-serif;
      background: radial-gradient(1200px 800px at 110% -10%, rgba(34,197,94,0.08), transparent 55%),
                  radial-gradient(800px 600px at -10% 110%, rgba(34,197,94,0.06), transparent 55%),
                  var(--bg);
      color:var(--ink);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .pattern{
      position:absolute; inset:0; z-index:0;
      background-image:
        radial-gradient(circle at 25px 25px, rgba(34,197,94,.07) 2px, transparent 2.2px),
        radial-gradient(circle at 0 0, rgba(34,197,94,.04) 1px, transparent 1.2px);
      background-size: 50px 50px, 30px 30px;
      animation: drift 18s linear infinite;
      opacity:.8;
      mask-image: radial-gradient(closest-side, #000 60%, transparent);
    }
    @keyframes drift{
      0%{background-position:0 0, 0 0}
      100%{background-position:200px 300px, -300px -200px}
    }
    .particles{position:absolute; inset:0; pointer-events:none; z-index:1;}
    .dot{
      position:absolute; width:6px; height:6px; border-radius:50%;
      background: radial-gradient(circle, var(--green) 0%, var(--green-dark) 60%, transparent 70%);
      filter: blur(0.2px);
      opacity:.65;
      animation: float 8s ease-in-out infinite;
    }
    .dot:nth-child(1){top:14%; left:10%; animation-duration:9s}
    .dot:nth-child(2){top:70%; left:20%; animation-duration:7s}
    .dot:nth-child(3){top:30%; left:85%; animation-duration:10s}
    .dot:nth-child(4){top:82%; left:72%; animation-duration:8.5s}
    .dot:nth-child(5){top:50%; left:45%; animation-duration:11s}
    @keyframes float{
      0%,100%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-18px) scale(1.15)}
    }
    .wrap{position:relative; z-index:2; display:flex; flex-direction:column; align-items:center; gap:18px;
      text-align:center; padding:24px; max-width:min(92vw, 820px);
    }
    .emblem{
      width:min(40vw, 240px);
      filter: drop-shadow(0 0 22px rgba(34,197,94,.45)) drop-shadow(0 0 42px rgba(34,197,94,.18));
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:translateY(0); opacity:0.9}
      50%{transform:translateY(-6px); opacity:1}
    }
    .title{
      font-size:min(10vw, 64px);
      font-weight:800;
      color:var(--green);
      letter-spacing:.5px;
      white-space:nowrap;
      overflow:hidden;
      border-inline-end:3px solid rgba(34,197,94,.9);
      width:0;
      animation: type 2.7s steps(14,end) forwards, caret 850ms steps(1,end) infinite;
      padding-inline-end:8px;
    }
    @keyframes type{to{width: 12ch}}
    @keyframes caret{50%{border-color:transparent}}
    .subtitle{
      color:#9fd8b3;
      font-size:min(4.2vw, 22px);
      line-height:1.7;
      margin-top:6px;
      opacity:.95;
    }
    .note{
      margin-top:8px;
      font-size:13px;
      color:#8bbf9f;
      opacity:.85;
    }


    @media (max-width: 560px){
      .subtitle{font-size:15px}
      .note{font-size:12px}
    }
    </style>
  </head>
<body>
  <div class="pattern"></div>
  <div class="particles" aria-hidden="true">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
  <main class="wrap" aria-label="قريباً">
    <img src="images/Saudi_tech-logo-green.png" alt=" الشعار " class="emblem">

    <h1 class="title">قريباً جداً</h1>
    <p class="subtitle">نحضّر لكم تجربة متميزة من الآخررر، راح نرجع لكم بـ جودة أعلى ولمسة أرقى.</p>
    <div class="note">تابعنا… وخل العِين على الأخضر ✨</div>
  </main>
</body>
