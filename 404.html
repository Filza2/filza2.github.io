    <style>
    html,body {min-height: 100%;margin: 0;padding: 0;}html {background: inherit;background-color: #0a0f12;}body {background-color: transparent !important;background-attachment: scroll !important;background-repeat: no-repeat;background-size: cover;}

    canvas {

    .error-code {

    @keyframes float404 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

      z-index: 2;

    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      background: #004d26;

      z-index: 2;

      background: #00ff88;
      color: #000;

    .satellite {
      position: absolute;
      top: 30%;
      left: -100px;
      width: 80px;
      transition: transform 1s;
      animation: moveSatellite 8s linear forwards;
      z-index: 1;
    }
    @keyframes moveSatellite {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      70% { transform: translate(120vw, 40vh) rotate(360deg); opacity: 1; }
      90% { transform: translate(130vw, 45vh) rotate(450deg); opacity: 0.8; }
      100% { transform: translate(140vw, 50vh) scale(0); opacity: 0; }
    }
    .explosion {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #f00, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      animation: explode 1s ease-out forwards;
      animation-delay: 7.5s;
      z-index: 1;
    }
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }

<body>
  <canvas id="stars"></canvas>
  <div class="error-code">4 0 4</div>
  <h2>الصفحة غير موجودة</h2>
  <button onclick="window.location.href='/index.html'">العودة للصفحة الرئيسية</button>
  <img src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png" class="satellite" alt="Satellite">
  <div class="explosion"></div>

  <script>
    // رسم النجوم المتحركة
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({x: Math.random() * canvas.width,
                  y: Math.random() * canvas.height,
                  radius: Math.random() * 1.5,
                  dx: (Math.random() - 0.5) * 0.5,
                  dy: (Math.random() - 0.5) * 0.5});
    }
    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if(s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if(s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  </script>
</body>
