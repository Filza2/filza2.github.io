    <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:"Cairo",sans-serif;
      background:linear-gradient(135deg,#0d0d0d,#1a1a1a);
      color:#e0e0e0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      overflow-y:auto;
    }
    .background {
      position:fixed;
      width:100%;
      height:100%;
      top:0; left:0;
      z-index:0;
      overflow:hidden;
      background:transparent;
      backface-visibility:hidden;
      transform:translateZ(0);
      will-change:transform;
    }
    .line {
      position:absolute;
      width:2px;
      height:200%;
      background:rgba(0,255,100,0.12);
      animation:flow 8s linear infinite;
      will-change:transform;
    }
    @keyframes flow {
      from {transform:translateY(-100%); opacity:1;}
      to {transform:translateY(100%); opacity:1;}
    }
    h1 {
      font-size:2.5rem;
      margin-bottom:1rem;
      color:#00ff88;
      text-shadow:0 0 10px rgba(0,255,100,0.5);
    }
    p {font-size:1.2rem; margin-bottom:2rem; color:#ccc;}
    .buttons {
      display:flex; flex-wrap:wrap;
      gap:1rem; justify-content:center; margin-bottom:2rem;
    }
    .btn {
      padding:12px 24px;
      border:1px solid #00ff88;
      background:transparent;
      color:#e0e0e0;
      border-radius:6px;
      cursor:pointer;
      font-size:1rem;
      transition:all .3s ease;
    }
    .btn:hover {background:#00ff88; color:#111; box-shadow:0 0 15px rgba(0,255,100,.6);}
    .emblem {
      width:20vw; max-width:200px; min-width:80px;
      height:auto; margin:0 auto 1.5rem;
      animation:float 3s ease-in-out infinite;
      filter:drop-shadow(0 0 8px rgba(0,255,100,.5));
    }
    @keyframes float {
      0%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
      100%{transform:translateY(0);}
    }
    @media screen and (max-width:600px){
      .emblem{width:35vw;}
      .content .inner{padding:2rem 1rem;}
      .buttons .btn{flex:1 1 calc(50% - 1rem); text-align:center;}
    }
    .content {
      width:80%;
      max-width:1000px;
      border-top:1px solid #00ff88;
      border-bottom:1px solid #00ff88;
      position:relative;
      z-index:1;
    }
    .content .inner {
      transition:max-height .75s ease, padding .75s ease, opacity .325s ease-in-out;
      transition-delay:.25s;
      padding:3rem 2rem;
      max-height:40rem;
      overflow:hidden;
      text-align:center;
    }
    body.is-preload .content .inner {
      max-height:0;
      padding-top:0;
      padding-bottom:0;
      opacity:0;
    }


    @supports (-webkit-touch-callout: none) {
      html,body {
        background-color:#0a0f12;
        height:-webkit-fill-available;
        overflow-x:hidden;
        overscroll-behavior:none;
      }
      .background {
        position:fixed;
        inset:0;
        width:100%;
        height:100%;
        z-index:0 !important;
        backface-visibility:hidden;
        transform:translate3d(0,0,0);
        will-change:transform;
      }
      .background::before {
        content:"";
        position:absolute;
        inset:0;
        animation:iosForceRefresh 5s linear infinite;
      }
      @keyframes iosForceRefresh {
        0%,100%{transform:translateY(0.001px);}
        50%{transform:translateY(-0.001px);}
      }
    }

<body class="is-preload">

<script>
    window.addEventListener('load',()=>{
      document.body.classList.remove('is-preload');
    });
</script>
<script>
const isIphone=/iPhone|iPad|iPod/i.test(navigator.userAgent);
if (isIphone) {
  document.querySelectorAll(".line").forEach(line=>{
    let pos=-window.innerHeight;
    function animate() {
      pos+=2;
      if (pos>window.innerHeight*2)pos=-window.innerHeight;
      line.style.transform=`translateY(${pos}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  });
}
</script>
